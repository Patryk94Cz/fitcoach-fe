
<mat-toolbar color="primary" class="navbar">

  <div class="navbar-brand" routerLink="/home">
    <mat-icon>fitness_center</mat-icon>
    <span>FitCoach</span>
  </div>

  <span class="navbar-spacer"></span>


  <ng-container *ngIf="!authService.isAuthenticated()">
    <a mat-button routerLink="/login" routerLinkActive="active-link">Logowanie</a>
    <a mat-raised-button color="accent" routerLink="/register" routerLinkActive="active-link">Rejestracja</a>
  </ng-container>


  <ng-container *ngIf="authService.isAuthenticated()">
    <a mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      <span *ngIf="(authService.currentUser$ | async) as user">{{ user.username }}</span>
    </a>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Wyloguj siÄ™</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
