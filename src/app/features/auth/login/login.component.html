<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>FitCoach - Logowanie</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Nazwa użytkownika jest wymagana
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Hasło jest wymagane
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Hasło musi mieć co najmniej 6 znaków
          </mat-error>
        </mat-form-field>

        <div class="forgot-password-link">
          <a [routerLink]="['/forgot-password']" mat-button color="primary">Zapomniałeś hasła?</a>
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
            <span *ngIf="!isLoading">Zaloguj się</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="register-link">
        <span>Nie masz konta?</span>
        <a [routerLink]="['/register']" mat-button color="accent">Zarejestruj się</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
